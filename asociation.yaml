openapi: 3.0.1
info:
  title: API asociation
  version: 1.0.0
  description: API for memebership and activities of an asociation
servers:
  - url: 'https://api.example.com'
paths:
  /socios:
    get:
      summary: Devuelve lista de socios
      description: Devuelve una lista de todos los socios miembros de la asociacion
      parameters:
        - in : query
          name: civilState
          description: Filtro por estado civil
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Socio'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError 404'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError 500'
    post:
      summary: Sube un nuevo socio
      operationId: PostSocio
      responses:
        201:
          description: Recurso creado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Socio'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest 400'
        409:
          description: Resource already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conflict 409'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError 500'

  /socios/{id}:
    get:
      summary: Devuelve socio por id
      description: Busca el socio individual que tiene el id indicado
      responses:
        200 :
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Socio'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError 404'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError 500'
    put:
      summary: Editar socio por id
      description:  Editar socio cuyo id coincide con la búsqueda
      operationId: PutSocio
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Participante'
        400:
          description: invalid update data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest 400'
        404:
          description: Resource already gone
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError 404'
        409:
          description: Update conflicts with the current state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conflict 409'
        500:
          description: server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError 500'
    delete:
      summary: Borrar socio cuyo id coincide con la búsqueda
      operationId: getSocioById
      responses:
        204:
          description: borrado exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoContent 204'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError 404'
        409:
          description: Resource can’t be deleted due to dependencies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conflict 409'
        '500':
          description: server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError 500'

  /participantes:
    get:
      summary: Listar participantes
      parameters:
        - in: query
          name: socioId
          description: filtro por id de socio
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Lista de participantes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Participante'
    post:
      summary: Crear participante (requiere socioId)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Participante'
      responses:
        '201':
          description: Participante creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Created 201'

  /participantes/{id}:
    get:
      summary: Obtener participante por ID
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Participante'
    put:
      summary: Actualizar participante
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Participante'
      responses:
        '200':
          description: Participante actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Participante'
    delete:
      summary: Baja del participante
      responses:
        '204':
          description: Participante desactivado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoContent 204'

  /actividades:
    get:
      summary: Listar actividades
      parameters:
        - in: query
          name: tipo
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Actividad'
    post:
      summary: Crear actividad
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Actividad'
      responses:
        '201':
          description: Actividad creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Created 201'
  /actividades/{id}:
    get:
      description: Busca la actividad que tiene el id indicado
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Actividad'
        '404':
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError 404'
        '500':
          description: server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError 500'
    put:
      summary: editar actividad cuyo id coincide con la búsqueda
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Participante'
        400:
          description: invalid update data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequest 400'
        404:
          description: Resource already gone
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError 404'
        409:
          description: Update conflicts with the current state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conflict 409'
        500:
          description: server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError 500'
    delete:
      summary: borrar actividad cuyo id coincide con la búsqueda
      responses:
        204:
          description: borrado exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NoContent 204'
        404:
          description: not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundError 404'
        409:
          description: Resource can’t be deleted due to dependencies
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Conflict 409'
        '500':
          description: server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerError 500'
  /servicios:
    get:
      summary: Listar servicios
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Servicio'
    post:
      summary: Crear servicio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Servicio'
      responses:
        '201':
          description: Servicio creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Created 201'

  /inscripciones-actividad:
    post:
      summary: Inscribir participante en actividad
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Inscripcion-Actividad'
      responses:
        '201':
          description: Inscripción creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Created 201'

  /inscripciones-servicio:
    post:
      summary: Inscribir participante en servicio
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Contratación-Servicio'
      responses:
        '201':
          description: Inscripción creada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Created 201'
  /trabajador:
    get:
      summary: Listar trabajadores
      responses:
        '200':
          description: Lista de trabajadores
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Trabajador'
    post:
      summary: Crear trabajador
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trabajador'
      responses:
        '201':
          description: Trabajador creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Created 201'

components:
  schemas:
    Socio:
      type: object
      required: [dni, name, surname, email, phoneNumber]
      properties:
        id:
          type: integer
          format: int32
          description: identificador de socio
        dni:
          type: string
          pattern: '^[0-9]{8}[A-Z]$'
          description: dni de socio
        name:
          type: string
          description: nombre de socio
        surname:
          type: string
          description: apellidos de socio
        email:
          type: string
          format: email
          description: email de socio
        address:
          type: string
          description: direccion de vivienda de socio
        phoneNumber:
          type: string
          pattern: '^+34 [0-9]{9}$'
          description: nº de telefono de socio
        FamilyModel:
          type: string
          enum: [nuclear, monoparental, homoparental, no descendants]
          description: tipo de modelo familiar
        isActive:
          type: boolean
          description: socio está activo o no
        entryDate:
          type: string
          format: date
          description: fecha de alta de socio

    Participante:
      type: object
      required: [dni, name, surname, email]
      properties:
        id:
          type: integer
          format: int64
          description: id de participante
          readOnly: true
        socioResponsableId:
          type: integer
          format: int64
          nullable: true
          description: >
            ID del socio responsable. Si es null, el participante es su propio socio.
        dni:
          type: string
          pattern: '^[0-9]{8}[A-Z]$'
          description: dni de participante
        name:
          type: string
          description: nombre de participante
        surname:
          description: apellido de participante
          type: string
        email:
          description: email de participante
          type: string
        phoneNumber:
          type: string
          pattern: '^+34 [0-9]{9}$'
          description: nº de telefono de participante
        birthDate:
          description: fecha de nacimiento de participante
          type: string
          format: date
        needs:
          description: necesidades especiales de participante
          type: string
        typeRel:
          description: tipo de relación del participante respecto a su socio
          type : string
        isActive:
          type: boolean
          description: participante está activo o no
        entryDate:
          type: string
          format: date
          description: fecha de alta de participante

    Inscripcion-Actividad:
      type: object
      required: [participanteId, actividadId]
      description: "Entidad que relaciona un Participante con una Actividad"
      properties:
        id:
          type: integer
        participante_id:
          type: integer
          description: Fk que apunta a Socio
        actividad_id:
          type: integer
          description: Fk que apunta a Actividad
        dateReserve:
          type: string
          format: date
          description: fecha en la que se hizo la reserva
        state:
          type: string
          enum: [pendiente, pagada, cancelada]
        price:
          type: float
          description: precio de la inscripción

    Contratación-Servicio:
      type: object
      required: [participante_id, servicio_id]
      description: "Entidad que relaciona un Participante con un Sevicio"
      properties:
        id:
          type: integer
        participante_id:
          type: integer
          description: Fk que apunta a Socio
        servicio_id:
          type: integer
          description: Fk que apunta a Actividad
        dateReserve:
          type: string
          format: date
          description: fecha en la que se hizo la reserva
        state:
          type: string
          enum: [pendiente, pagada, cancelada]
        price:
          type: float
          description: precio de la inscripción

    Actividad:
      type: object
      properties:
        id:
          type: integer
          description: id de la actividad
        description:
          type: string
          description: descripción de la actividad
        date:
          type: string
          format: 'date-time'
          description: dia y hora de la actividad
        duration:
          type: float
          description: tiempo de duración
        isOpen:
          type: boolean
          description: el plazo para apuntarse a la actividad está abierto o no
        capacity:
          type: integer
          description: máximo de personas posible
        location:
          $ref: '#/components/schemas/Location'

    Servicio:
      type: object
      properties:
        id:
          type: integer
          description: id del servicio
        description:
          type: string
          description: titulo y descripcion del servicio
        periodicity:
          type: string
          description: periodicidad en la que el servicio se contrata
        requisites:
          type: string
          description: requisitos necesarios del solicitante
        duration:
          type: float
          description: duración del servicio
        location:
          $ref: '#/components/schemas/Location'

    Trabajador:
      type: object
      properties:
        id:
          type: integer
          description: id del trabajador
        dni:
          type: string
          description: dni del trabajador
        name:
          type: string
          description: nombre de trabajador
        surname:
          type: string
          description: apellidos de trabajador
        email:
          type: string
          format: email
        specialty:
          type: string
        phoneNumber:
          type: string
          pattern: '^+34 [0-9]{9}$'
          description: nº de telefono de trabajador
        entryDate:
          type: string
          format: date
          description: fecha de alta de trabajador

    Location:
      type: object
      properties:
        address:
          type: string
        latitude:
          type: number
        longitude:
          type: number


    Created 201:
      allOf:
        - $ref: '#/components/schemas/Response'
      example:
        code: 201
        message: Created
        title: created
    NoContent 204:
      allOf:
        - $ref: '#/components/schemas/Response'
      example:
        code: 204
        message: No content
        title: no-content
    InternalServerError 500:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 500
        message: Internal server error
        title: internal-server-error
    NotFoundError 404:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 404
        message: Resource could not be found
        title: not-found
    BadRequest 400:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 400
        message: Bad quest
        title: bad-request
    Conflict 409:
      allOf:
        - $ref: '#/components/schemas/ErrorResponse'
      example:
        code: 409
        message: conflicting events
        title: conflict

    ErrorResponse:
      type: object
      properties:
        code:
          type: number
          format: integer
          description: codigo de estado
        message:
          type: string
          description: mensaje de error
        title:
          type: string
          description: titulo

    Response:
      type: object
      properties:
        code:
          type: number
          format: integer
          description: codigo de estado
        message:
          type: string
          description: mensaje de respuesta correcta
        title:
          type: string
          description: titulo
